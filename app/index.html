<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <section class="top">

        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">
                Трек-дни
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">
                Спорткары
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">
                Сертификаты
              </a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">
                Как проходят заезды
              </a>
            </li>
          </ul>

        <div class="header__links">
          <ul class="header__soc">
            <li class="header__soc-li">

          </p>
          <a href="#" class="button top__btn">
            ЗАКАЗАТЬ
          </a>
        </div>
        <div class="top__btn-box">
          <a href="#" class="top__btn-link">
            <img src="images/mouse.svg" alt="mouse">
          </a>
        </div>
